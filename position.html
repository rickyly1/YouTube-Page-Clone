<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>

    <body style="height: 3000px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 10px;
                top: 60px;">
                absolute
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
            div 1
        </div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;">
            div 2
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 10px;
                top: 60px;">
                absolute
            </div>
        </div>
    </body>
</html>
